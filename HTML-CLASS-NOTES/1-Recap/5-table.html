<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;

            th,
            td {
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }


        }
    </style>
    <title>TABLE</title>
</head>

<body>
    <h1>KURS PROGRAMI</h1>
    <table border="2">
        <tr>
            <th>DERSLER</th>
            <th>Pazartesi</th>
            <th>Salı</th>
            <th>Çarşamba</th>
        </tr>
        <tr>
            <td>Matematik</td>
            <td>10:30-11:45</td>
            <td>9:30-10:45</td>
            <td>12:30-14:45</td>
        </tr>
        <tr>
            <td>Fizik</td>
            <td colspan="2">9:30-11:45</td>
            <td>10:30-13:45</td>
        </tr>
    </table>
</body>

</html>
